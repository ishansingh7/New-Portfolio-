<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider-container {
            width: 80%;
            max-width: 1200px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 50%;  /* Show 2 boxes at once */
            position: relative;
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .project-box {
            width: 55%;  /* Increased width of each project box */
            background-color: white;
            padding: 50px;  /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .project-box img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transform: scale(1.1); /* Slightly increase the size */
}


        .project-details {
            margin-top: 25px;
        }

        .project-details h2 {
            font-size: 28px;  /* Larger font size */
            margin-bottom: 15px;
        }

        .project-details p {
            font-size: 20px;  /* Larger font size */
            color: #666;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 28px;  /* Larger arrow size */
            padding: 15px;
            cursor: pointer;
            z-index: 1;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <div class="project-box">
                    <img src="image\services\backenddep.png" alt="Project 1">
                    <div class="project-details">
                        <h2>Project 1 Title</h2>
                        <p>Description of project 1...</p>
                    </div>
                </div>
                <div class="project-box">
                    <img src="project2.jpg" alt="Project 2">
                    <div class="project-details">
                        <h2>Project 2 Title</h2>
                        <p>Description of project 2...</p>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="project-box">
                    <img src="project3.jpg" alt="Project 3">
                    <div class="project-details">
                        <h2>Project 3 Title</h2>
                        <p>Description of project 3...</p>
                    </div>
                </div>
                <div class="project-box">
                    <img src="project4.jpg" alt="Project 4">
                    <div class="project-details">
                        <h2>Project 4 Title</h2>
                        <p>Description of project 4...</p>
                    </div>
                </div>
            </div>
            <div class="slide">
                <div class="project-box">
                    <img src="project5.jpg" alt="Project 5">
                    <div class="project-details">
                        <h2>Project 5 Title</h2>
                        <p>Description of project 5...</p>
                    </div>
                </div>
                <div class="project-box">
                    <img src="project6.jpg" alt="Project 6">
                    <div class="project-details">
                        <h2>Project 6 Title</h2>
                        <p>Description of project 6...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="arrow arrow-left" onclick="moveSlide(-1)">&#10094;</div>
        <div class="arrow arrow-right" onclick="moveSlide(1)">&#10095;</div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function changeSlide() {
            currentIndex++;
            if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }
            document.querySelector('.slider').style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function moveSlide(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }
            document.querySelector('.slider').style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(changeSlide, 3000); // Change slide every 3 seconds
    </script>

</body>
</html>
